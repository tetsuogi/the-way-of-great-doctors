<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スライド画像一覧</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: "Helvetica Neue", Arial, "Hiragino Sans", sans-serif;
    }
    .slide-container {
      width: 100%;
      max-width: 100%;
      padding: 8px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    .slide {
      width: 100%;
      max-width: 780px;
      margin-bottom: 24px;
      background: white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      border-radius: 12px;
      overflow: hidden;
    }
    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }
    @media (max-width: 480px) {
      .slide-container { padding: 0; }
      .slide { border-radius: 0; margin-bottom: 0; box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <div class="slide"><img src="slide1.jpg" alt="スライド1"></div>
    <div class="slide"><img src="slide2.jpg" alt="スライド2"></div>
    <div class="slide"><img src="slide3.jpg" alt="スライド3"></div>
    <div class="slide"><img src="slide4.jpg" alt="スライド4"></div>
    <div class="slide"><img src="slide5.jpg" alt="スライド5"></div>
    <div class="slide"><img src="slide6.jpg" alt="スライド6"></div>
    <div class="slide"><img src="slide7.jpg" alt="スライド7"></div>
  </div>
</body>
</html>
